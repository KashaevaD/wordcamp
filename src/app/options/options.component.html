<div class="create_game center">
  <div>
    <h1 class="text-center text-primary">Word-Camp</h1>
    <div class="clearfix"></div>
  </div>

  <form [formGroup]="menuGame" (ngSubmit)="applyChanges($event)">

    <div class="form-group exists-name" *ngIf="!isEditing">
      <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 text-center">
        <span>Hello, <strong>{{menuGame.value.username}}</strong>!</span>
        <img src="assets/img/pen.png" title="Edit name" (click)="setStateOfEditing()" class="pen-edit">
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="form-group has-success new-name" *ngIf="isEditing">
      <label for="username" class="username col-xs-6 col-sm-6 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-success text-center">Enter New Name</label>
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
        <input type="text" placeholder="username" autocomplete="off" class="form-control center-block" id="username" required name="username"
          autofocus formControlName="username" (blur)="setStateOfEditing()" (keydown.enter)="changeUserName()" (focus)="allotAllText($event)">
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="form-group lang" formGroupName="languages">

      <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4">
        <p class="title">Choose languages:</p>
      </div>

      <div class="col-lg-12 col-lg-offset-0 col-md-offset-3 col-md-5 col-sm-offset-1 col-sm-7 col-xs-offset-1 col-xs-7 buttons-lang">


        <div dropdown class="box lang first">
          <button type="button" dropdownToggle (click)="setNewLanguageImage($event)">
            <img [src]="currentLanguages.first.src" [name]="currentLanguages.first.name" data-order="first" class="img-responsive"  >
          </button>
          <ul dropdownMenu role="menu">
            <li role="menuitem" *ngFor="let lang of imageOfLanguages">
              <div class="dropdown-item">
                <img [src]="lang.src" class="languages" data-order="first" [name]="lang.name" (click)="sendImageForDropDownBtn($event)">
              </div>
            </li>
          </ul>
        </div>





        <div dropdown class="box lang last">
          <button type="button" dropdownToggle (click)="setNewLanguageImage($event)">
            <img [src]="currentLanguages.last.src" [name]="currentLanguages.last.name" data-order="last" class="img-responsive" >
          </button>
          <ul dropdownMenu role="menu" aria-labelledby="single-button">
            <li role="menuitem" *ngFor="let lang of imageOfLanguages">
              <div class="dropdown-item">
                <img [src]="lang.src" class="languages" data-order="last" [name]="lang.name" (click)="sendImageForDropDownBtn($event)">
              </div>
            </li>
          </ul>
        </div>


      </div>
      <div class="clearfix"></div>
    </div>


    <div class="form-group difficulty">

      <div class="col-lg-12 col-md-3 col-sm-3 col-xs-3">
        <p class="title">Choose Difficulty:</p>
      </div>

      <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 first">
        <input hidden type="radio" id="small" value="small" name="difficulty" formControlName="difficulty">
        <label class="small" for="small">
          <div class="col-lg-12 size_img">
            <div class="img_box">
              <img src="assets/img/small.jpg">
            </div>
          </div>
          <div class="col-lg-12 size_desc">
            4x4
          </div>
        </label>
      </div>

      <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 first">
        <input hidden type="radio" id="medium" value="medium" name="difficulty" formControlName="difficulty">
        <label class="medium" for="medium">
          <div class="col-lg-12 size_img">
            <div class="img_box">
              <img src="assets/img/medium.jpg">
            </div>
          </div>
          <div class="col-lg-12 size_desc">
            6x4
          </div>
        </label>
      </div>

      <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 first">
        <input hidden type="radio" id="large" value="large" name="difficulty" formControlName="difficulty">
        <label class="large" for="large">
          <div class="col-lg-12 size_img">
           <div class="img_box">
              <img src="assets/img/large.jpg">
            </div>
          </div>
          <div class="col-lg-12 size_desc">
            8x5
          </div>
        </label>
      </div>

      <div class="clearfix"></div>
    </div>

    <div class="select-step">
      <div class="col-lg-4  col-md-4 col-sm-4 col-xs-12 submit">
        <button type="submit" class="btn btn-success">Apply</button>
      </div>

      <div class="col-lg-4  col-md-4 col-sm-4 col-xs-12 submit">
        <button (click)="resetChanges($event)" class="btn btn-warning btn-center">Reset</button>
      </div>

      <div class="col-lg-4  col-md-4 col-sm-4 col-xs-12 submit">
        <button (click)="cancelChangesMainMenu($event)" class="btn btn-primary pull-right">Main menu</button>
      </div>

      <div class="clearfix"></div>
    </div>

  </form>

</div>
