<div class="routing">
    <div>
      <h1 class="text-center text-primary">Word-Camp</h1>
      <div class="clearfix"></div>
    </div>

  <div class="select">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 single">
      <a class="btn" (click)="startSingleGame($event)">
        <img src="assets/img/human1.png">
        <p>Play Alone</p>
      </a>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 multi">
      <a class="btn" (click)="goToMultiComponent($event)">
        <img src="assets/img/human2.png">
         <p>Play with friend</p>
      </a>
    </div>

    <div class="clearfix"></div>
  </div>


  <div class="select options">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <a class="btn" (click)="goToOptionsOfGame($event)">
        <img src="assets/img/settings.png">
        <p>Options</p>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>


  <div class="col-xs-12 intro-link">
      <a class="link" (click)="showVideo($event)">Show intro videoâ†“</a>
    </div>
       
    <div>
      <div class="col-xs-12 block-gif" *ngIf="isOpenVideoIntro">
        <video class="center-block intro-gif" autoplay loop muted="muted">
          <source src="assets/video/intro.mp4">
        </video>
      </div>
      <div class="clearfix"></div>
    </div>
    

</div>
